<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Management System</title>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- ✅ Font Awesome CDN (working latest version) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ✅ Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
    <header class="text-center bg-primary py-4 text-white">
        <h1 class="fw-bold">Store Management System</h1>
        <p class="fs-5">Efficiently manage your product inventory</p>
    </header>

    <main>
        <section>
            <div class="container w-75 mt-5 shadow px-0">
                <div
                    class="section-title d-flex align-items-center gap-2 text-primary py-3 border-bottom border-2  px-3">
                    <i class="fa-solid fa-plus-circle fs-3"></i>
                    <h2 class="mb-0">Add New Product</h2>
                </div>
                <form action="">
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 ">
                                    <input type="text" class="form-control border-bottom border-2 border-black" id="productName"
                                        placeholder="productName">
                                    <label for="productName">Product Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ✅ Custom JS -->
    <script src="main.js"></script>
</body>

</html>
