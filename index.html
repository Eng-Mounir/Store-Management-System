    <header class="text-center bg-primary py-4 text-white">
        <h1 class="fw-bold">Store Management System</h1>
        <p class="fs-5">Efficiently manage your product inventory</p>
    </header>

    <main>
        <section>
            <div class="container w-75 mt-5 shadow px-0">
                <div
                    class="section-title d-flex align-items-center gap-2 text-primary py-3 border-bottom border-2  px-3">
                    <i class="fa-solid fa-plus-circle fs-3"></i>
                    <h2 class="mb-0">Add New Product</h2>
                </div>
                <form action="">
                    <div class="container mt-3 px-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 ">
                                    <input type="text"
                                        class="form-control py-4 pt-5 border-bottom border-3 border-primary"
                                        id="productName" placeholder="productName">
                                    <label for="productName">
                                        <i class=" fas fa-tag me-2"></i>
                                        Product Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 ">
                                    <input type="number"
                                        class="form-control py-4 pt-5 border-bottom border-3 border-primary"
                                        id="productPrice" placeholder="productPrice">
                                    <label for="productPrice">
                                        <i class=" fas fa-dollar-sign me-2"></i>
                                        Product Price</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 ">
                                    <input list="productCategoryList"
                                        class="form-control py-4 pt-5 border-bottom border-3 border-primary"
                                        id="productCategory" placeholder="productCategory">
                                    <datalist id="productCategoryList">
                                        <option value="Mobile"></option>
                                        <option value="TV"></option>
                                        <option value="Laptop"></option>
                                    </datalist>
                                    <label for="productCategory">
                                        <i class="fa-solid fa-grip me-2"></i>
                                        Product Category</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 ">
                                    <input type="file"
                                        class="form-control py-4 pt-5 border-bottom border-3 border-primary"
                                        id="productImage" placeholder="productImage">
                                    <label for="productImage">
                                        <i class=" fas fa-image me-2"></i>
                                        Product Image</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <textarea class="form-control py-4 border-bottom border-3 border-primary"
                                        id="productDescription" placeholder="Enter product description"></textarea>
                                    <label for="productDescription">
                                        <i class="fa-solid fa-pen-to-square me-2"></i>
                                        Product Description
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 my-4">
                                <!-- ✅ Add Product Button -->
                                <button class="btn btn-primary px-4 fw-semibold" type="button" onclick="addProduct()">
                                    <i class="fa-solid fa-plus me-2"></i>
                                    Add Product
                                </button>

                                <!-- ✅ Search Input -->
                                <div class="flex-grow-1 d-flex justify-content-end">
                                    <input type="text"
                                        class="form-control border rounded-3 border-black border-opacity-75 w-50"
                                        placeholder="Search Product..." />
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


        </section>
